<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>24hrs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
	<link rel="stylesheet" href="/assets/home.css">
</head>
	<body>
		<header>
		<div class="logo has-text-centered is-marginless is-paddingless">
            <img src="/assets/images/logo.png" alt="24hrs. for you">
          </div>
        <nav class="navbar-tabs">
            <a href="/index.html" class="is-black navbar-item"><strong>HOME</strong></a>
            <a href="#" class="is-black navbar-item"><strong>MY FAVORITE</strong></a>
            <a href="#" class="is-black navbar-item"><strong>PROMOTION</strong></a>
            <a href="#" class="is-black navbar-item"><strong>CONTACT US</strong></a>
            <a href="/login/login.html" class="is-black navbar-item"><strong>LOGIN</strong></a>
        </nav>
        <div class="container">
        	<div class="field">
  				<label class="label">Name</label>
  					<div class="control">
    					<input class="input" type="text" placeholder="Name input">
  					</div>
			</div>
			<div class="field">
  				<label class="label">Username</label>
  					<div class="control has-icons-left has-icons-right">
    					<input class="input is-success" type="text" placeholder="Username input">
    						<span class="icon is-small is-left">
      							<i class="fa fa-user"></i>
    						</span>
    						<span class="icon is-small is-right">
      							<i class="fa fa-check"></i>
    						</span>
  					</div>
  						<p class="help is-success">This username is available</p>
			</div>
			<div class="field">
  				<label class="label">Email</label>
  					<div class="control has-icons-left has-icons-right">
    					<input class="input is-danger" type="email" placeholder="Email input">
    						<span class="icon is-small is-left">
      							<i class="fa fa-envelope"></i>
    						</span>
    						<span class="icon is-small is-right">
      							<i class="fa fa-warning"></i>
    						</span>
  					</div>
  						<p class="help is-danger">This email is invalid</p>
					</div>
			<div class="field">
  				<label class="label">Gender</label>
  					<div class="control">
    					<div class="select">
      						<select>
        						<option>Select</option>
        						<option>Female</option>
        						<option>Male</option>
        						<option>Other</option>
      						</select>
    					</div>
  					</div>
			</div>
			<div class="field">
				<div class="control">
    				<label class="checkbox">
      					<input type="checkbox">
      					I agree to the <a href="#">terms and conditions</a>
    				</label>
  				</div>
			</div>
			<div class="field">
  				<div class="control">
    				<label class="radio">
						<input type="radio" name="question">
						Yes
    				</label>
    				<label class="radio">
    					<input type="radio" name="question">
						No
    				</label>
  				</div>
			</div>
			<div class="field is-grouped">
				<p class="control">
	    			<a class="button is-warning">
	     			<strong>Submit</strong>
	    			</a>
	  			</p>
  				<p class="control">
	    			<a href="/index.html" class="button is-text">
	     			<strong>Cancel</strong>
	    			</a>
	  			</p>
			</div>
        </div>
	</header>
	</body>
</html>
