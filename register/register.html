<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>24hrs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/home.css">
    <link rel="stylesheet" href="/home/best.css">
    <link rel="stylesheet" href="/login/navbar.css">
</head>
	<body>
		<header>
		<div class="logo has-text-centered is-marginless is-paddingless">
            <img src="/assets/images/logo.png" alt="24hrs. for you">
          </div>
        <div class="topnav" id="myTopnav">
  			<a href="/index.html">Home</a>
  			<a href="#myfavorite">My favorite</a>
  			<a href="/promotion/promotion.html">Promotion</a>
  			<a href="/contactus/contactus.html">Contact us</a>
  			<a href="/login/login.html">Login</a>
  			<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
		</div>
		<script>
			function myFunction() {
   				var x = document.getElementById("myTopnav");
    			if (x.className === "topnav") {
        		x.className += " responsive";
    			} else {
        		x.className = "topnav";
    			}
			}
		</script>
        <div class="container">
        	<div class="column is-half">
        	<div class="field">
  				<label class="label">Name</label>
  					<div class="control">
    					<input class="input" type="text" placeholder="Name input">
  					</div>
			</div>
			<div class="field">
  				<label class="label">Username</label>
  					<div class="control has-icons-left has-icons-right">
    					<input class="input is-success" type="text" placeholder="Username input">
    						<span class="icon is-small is-left">
      							<i class="fa fa-user"></i>
    						</span>
    						<span class="icon is-small is-right">
      							<i class="fa fa-check"></i>
    						</span>
  					</div>
  						<p class="help is-success">This username is available</p>
			</div>
			<div class="field">
  				<label class="label">Email</label>
  					<div class="control has-icons-left has-icons-right">
    					<input class="input is-danger" type="email" placeholder="Email input">
    						<span class="icon is-small is-left">
      							<i class="fa fa-envelope"></i>
    						</span>
    						<span class="icon is-small is-right">
      							<i class="fa fa-warning"></i>
    						</span>
  					</div>
  						<p class="help is-danger">This email is invalid</p>
					</div>
			<div class="field">
  				<label class="label">Gender</label>
  					<div class="control">
    					<div class="select">
      						<select>
        						<option>Select</option>
        						<option>Female</option>
        						<option>Male</option>
        						<option>Other</option>
      						</select>
    					</div>
  					</div>
			</div>
			<div class="field">
				<div class="control">
    				<label class="checkbox">
      					<input type="checkbox">
      					I agree to the <a href="#">terms and conditions</a>
    				</label>
  				</div>
			</div>
			<div class="field">
  				<div class="control">
    				<label class="radio">
						<input type="radio" name="question">
						Yes
    				</label>
    				<label class="radio">
    					<input type="radio" name="question">
						No
    				</label>
  				</div>
			</div>
			<div class="field is-grouped">
				<p class="control">
	    			<a class="button is-warning">
	     			<strong>Submit</strong>
	    			</a>
	  			</p>
  				<p class="control">
	    			<a href="/index.html" class="button is-text">
	     			<strong>Cancel</strong>
	    			</a>
	  			</p>
			</div>
		</div>
        </div>
	</header>
		<div class="demo">
        <section class="footer has-text-centered is-marginless is-paddingless">
            <img src="/assets/images/footer2.png">
        </section>
    </div>
	</body>
</html>
